type: dict
keys:
  evpn_wan_dual_role:
    documentation_options:
      table: evpn-settings
    description: |
      If set,
        - Use evpn_role for non-WAN.
        - Use wan_role for WAN.
      When wan_role and evpn_role are both set to client on a device it is assumed to be an
      wan gateway.
    type: bool
    default: false
