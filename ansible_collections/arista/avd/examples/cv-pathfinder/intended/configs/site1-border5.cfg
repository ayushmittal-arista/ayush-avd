!
no enable password
no aaa root
!
username ansible privilege 15 role network-admin secret sha512 $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
username arista privilege 15 role network-admin secret sha512 $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
username cvpadmin privilege 15 role network-admin secret sha512 $6$a7LdQWHxWzYHpvVt$n62q.1mbm4kzQ5oBr0lhXCE9ntnTn.SNa16DovZHahFQLH.iPcPMZa5JUSFtncrDW4EDQ3oSWgP8G0S4FtOFx1
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=www.cv-staging.corp.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
flow tracking sampled
   sample 10000
   tracker FLOW-TRACKER
      record export on inactive timeout 70000
      record export on interval 5000
      exporter CV-TELEMETRY
         collector 127.0.0.1
         local interface Loopback0
   no shutdown
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname site1-border5
ip name-server vrf MGMT 192.168.17.1
dns domain wan.example.local
!
vlan 42
   name RED-TEST
!
vlan 666
   name BLUE-TEST
!
vrf instance BLUE
!
vrf instance MGMT
!
vrf instance RED
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Ethernet10
   description P2P_site1-border1_Ethernet10
   no shutdown
   mtu 9214
   no switchport
   flow tracker sampled FLOW-TRACKER
   ip address 10.0.20.99/31
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.255.50/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.42.50/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 192.168.17.140/24
   no lldp transmit
   no lldp receive
!
interface Vlan42
   description RED-TEST
   no shutdown
   vrf RED
!
interface Vlan666
   description BLUE-TEST
   no shutdown
   vrf BLUE
!
interface Vxlan1
   description site1-border5_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 42 vni 10042
   vxlan vlan 666 vni 10666
   vxlan vrf BLUE vni 100
   vxlan vrf RED vni 101
!
ip routing
ip routing vrf BLUE
no ip routing vrf MGMT
ip routing vrf RED
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.255.0/24 eq 32
   seq 20 permit 192.168.42.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.17.1
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 0.pool.ntp.org prefer
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65101
   router-id 192.168.255.50
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.0.20.98 peer group IPv4-UNDERLAY-PEERS
   neighbor 10.0.20.98 remote-as 65101
   neighbor 10.0.20.98 description site1-border1_Ethernet10
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 42
      rd 192.168.255.50:10042
      route-target both 10042:10042
      redistribute learned
   !
   vlan 666
      rd 192.168.255.50:10666
      route-target both 10666:10666
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf BLUE
      rd 192.168.255.50:100
      route-target import evpn 100:100
      route-target export evpn 100:100
      router-id 192.168.255.50
      redistribute connected
   !
   vrf RED
      rd 192.168.255.50:101
      route-target import evpn 101:101
      route-target export evpn 101:101
      router-id 192.168.255.50
      redistribute connected
!
end
