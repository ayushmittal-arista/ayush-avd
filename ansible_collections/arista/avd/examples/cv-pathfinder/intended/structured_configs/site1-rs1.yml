hostname: site1-rs1
is_deployed: true
router_bgp:
  as: '65105'
  router_id: 192.168.255.99
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
    next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  neighbors:
  - ip_address: 10.0.5.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: site1-border1
    description: site1-border1_Ethernet8
  - ip_address: 10.0.5.11
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: site1-border2
    description: site1-border2_Ethernet8
  - ip_address: 192.168.255.5
    peer_group: EVPN-OVERLAY-PEERS
    peer: site1-border1
    description: site1-border1_Loopback0
    remote_as: '65101'
  - ip_address: 192.168.255.6
    peer_group: EVPN-OVERLAY-PEERS
    peer: site1-border2
    description: site1-border2_Loopback0
    remote_as: '65101'
  - ip_address: 192.168.255.3
    peer_group: EVPN-OVERLAY-PEERS
    peer: site1-wan1
    description: site1-wan1_Loopback0
    remote_as: '65000'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.17.1
service_routing_protocols_model: multi-agent
ip_routing: true
daemon_terminattr:
  cvaddrs:
  - www.cv-staging.corp.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
transceiver_qsfp_default_mode_4x10: true
ip_name_servers:
- ip_address: 192.168.17.1
  vrf: MGMT
spanning_tree:
  mode: none
local_users:
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
- name: arista
  privilege: 15
  role: network-admin
  sha512_password: $6$Enl0WfE32FthwyiJ$yTyGaEJ2uPKLU.F7314YtB7J1jrzrMi7ogXIRTEHQfLdLgKWWmr1UvNlZLN6AyuxET7G5aH3AI9OYRzxVTkB1.
- name: cvpadmin
  privilege: 15
  role: network-admin
  sha512_password: $6$a7LdQWHxWzYHpvVt$n62q.1mbm4kzQ5oBr0lhXCE9ntnTn.SNa16DovZHahFQLH.iPcPMZa5JUSFtncrDW4EDQ3oSWgP8G0S4FtOFx1
vrfs:
- name: MGMT
  ip_routing: false
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.17.60/24
  gateway: 192.168.17.1
  type: oob
  lldp:
    transmit: false
    receive: false
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    vrf: MGMT
    preferred: true
ethernet_interfaces:
- name: Ethernet1
  peer: site1-border1
  peer_interface: Ethernet8
  peer_type: l3leaf
  description: P2P_site1-border1_Ethernet8
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  flow_tracker:
    sampled: FLOW-TRACKER
  ip_address: 10.0.5.8/31
- name: Ethernet2
  peer: site1-border2
  peer_interface: Ethernet8
  peer_type: l3leaf
  description: P2P_site1-border2_Ethernet8
  shutdown: false
  mtu: 9214
  switchport:
    enabled: false
  flow_tracker:
    sampled: FLOW-TRACKER
  ip_address: 10.0.5.10/31
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.255.99/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.255.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
flow_tracking:
  sampled:
    sample: 10000
    trackers:
    - name: FLOW-TRACKER
      record_export:
        on_inactive_timeout: 70000
        on_interval: 5000
      exporters:
      - name: CV-TELEMETRY
        collector:
          host: 127.0.0.1
        local_interface: Loopback0
    shutdown: false
metadata:
  platform: vEOS-LAB
dns_domain: wan.example.local
aaa_authorization:
  exec:
    default: local
